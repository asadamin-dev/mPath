<div class="healthcare-container">

  <div class="left-form">
    <mat-card>
      <mat-card-title>Healthcare Professionals Form</mat-card-title>
      <mat-card-content>
        <form [formGroup]="professionalForm" (ngSubmit)="onSubmit()">

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>

          <!-- Email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" />
          </mat-form-field>


          <!-- Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>

          <!-- Delete Toggle -->
          <div class="buttons">
            <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
            <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>


</div>
