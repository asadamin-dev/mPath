<mat-card>
    <mat-card-title>Recommendation</mat-card-title>
    <mat-card-content>
      <!-- "Add New" field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Add New</mat-label>
        <input matInput />
      </mat-form-field>

      <!-- Example recommendation items -->
      <div class="recommendation-item">
        <mat-checkbox>Diabetic Test</mat-checkbox>
        <button mat-icon-button color="warn" aria-label="Delete Diabetic Test">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <div class="recommendation-item">
        <mat-checkbox>Blood Test</mat-checkbox>
        <button mat-icon-button color="warn" aria-label="Delete Blood Test">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
