<mat-card>
  <mat-card-title>Recommendation</mat-card-title>
  <mat-card-content>
    <!-- "Add New" field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Add New</mat-label>
      <input matInput #newItem [(ngModel)]="newRecommendation" />
      <button mat-icon-button matSuffix (click)="addRecommendation()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-form-field>

    <div class="recommendations">
      <div *ngFor="let recommendation of recommendations; let i = index" class="recommendation-item">
        <mat-checkbox [(ngModel)]="recommendation.checked">
          {{ recommendation.name }}
        </mat-checkbox>
        <button mat-icon-button color="warn" (click)="deleteRecommendation(i)"
          [attr.aria-label]="'Delete ' + recommendation.name">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
